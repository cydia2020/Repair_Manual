<SCRIPT FOR="window" EVENT="onload">
	loadPageInfo("pages.xml");
	onload_page();
</SCRIPT>
<script language="JavaScript">
var xmlList = null;

function loadPageInfo(fileName)
{
	xmlList= new ActiveXObject("Microsoft.XMLDOM");
	xmlList.async=false;

	if( xmlList.load(fileName) == false ){
		alert( "File not found:\n\t" + fileName );
	}
}

function getPageList(){	return xmlList; }
</script>

</SCRIPT>
