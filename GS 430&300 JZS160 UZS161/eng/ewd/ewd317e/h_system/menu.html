<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>EWD menu</title>
	<link rel="stylesheet" href="../menu.css">
</HEAD>
<STYLE type="text/css">
<!--
BODY{
  padding-top : 0px;
  margin-top : 0px;
  margin-left : 4px;
  margin-right : 4px;
  padding-bottom : 0px;
  margin-bottom : 0px;
}
-->
</STYLE>
<script language="JavaScript" src="../system.js"></script>
<script language="JavaScript" src="../lib.js"></script>


<BODY>
<TABLE width="100%">
	<TR>
		<TD>
			<TABLE cellpadding="0" cellspacing="0" border="0">
				<TR> 
					<TD id="b1" class="button"  onClick="showText()" onMouseDown="mouseDown_btn('b1')" onMouseUp="mouseUp_btn('b1')" onMouseOut="mouseOut_btn('b1')">
						Outline / Hint
					</TD>
					<TD class="blank"></TD>
					<TD id="b2" class="button"  onClick="showConnector()" onMouseDown="mouseDown_btn('b2')" onMouseUp="mouseUp_btn('b2')" onMouseOut="mouseOut_btn('b2')">
						Connector
					</TD>
					<TD class="blank"></TD>
					<TD id="b3" class="button"  onClick="showLocation()" onMouseDown="mouseDown_btn('b3')" onMouseUp="mouseUp_btn('b3')" onMouseOut="mouseOut_btn('b3')">
						Relay / Routing
					</TD>
				</TR>
			</TABLE>
		</TD>
		<TD align="right">
			<TABLE cellpadding="0" cellspacing="0" border="0">
				<TR> 
					<TD id="b4" class="button"  onClick="printPDF()" onMouseDown="mouseDown_btn('b4')" onMouseUp="mouseUp_btn('b4')" onMouseOut="mouseOut_btn('b4')">
						PRINT
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
</TABLE>
</BODY>
</HTML>
